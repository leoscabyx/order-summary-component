<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;400;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="css/estilos.css">
</head>
<body>

  <main>
    <section>
      <div>
        <article class="card">
          <figure class="card__container-hero">
            <img class="card__img-hero" src="images/illustration-hero.svg" alt="Ilustracion Hero">
          </figure>
          <div class="card__body">
            
            <h2 class="card__title">Order Summary</h2>

            <p class="card__paragraph">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>

            <div class="flex">
              <img src="images/icon-music.svg" alt="Icon Music">
              <div>
                <h3 class="type">Annual Plan</h3>
                <span class="price">$59.99/year</span>
              </div>
              <span class="change">Change</span>
            </div>

            <button class="card__button-primary">Proceed to Payment</button>
            <button class="card__button-secondary">Cancel Order</button>

          </div>
        </article>
      </div>
    </section>
  </main>

</body>
</html>
